<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Hotel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            {% if current_user.is_authenticated %}
              <li class="nav-item list-unstyled mx-2">
                <a href="{{ url_for('dashboard')}}" class="nav-link text-light"
                  >{{ current_user.name }}</a
                >
              </li>
              <li class="nav-item list-unstyled mx-2">
                <a href="{{ url_for('logout')}}" class="nav-link text-light">Log out</a>
              </li>
            {% else %}
              <li class="nav-item list-unstyled mx-2"><a href="{{ url_for('login') }}" class="nav-link text-light">Log in</a></li>
              <li class="nav-item list-unstyled mx-2"><a href="{{ url_for('signup') }}" class="nav-link text-light">Sign up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissable fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% block content %}{% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
